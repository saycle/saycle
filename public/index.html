<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/stylesheets/styles.css" />
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/public/scripts/saycle.js"></script>
    <title>Saycle</title>
</head>
<body ng-app="saycle">
    <base href="/">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <img id="logo" src="/public/images/saycle_logo.png" alt="saycle" height="36px" />
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/contact">Kontakt</a></li>
                        <li><a href="/imprint">Impressum</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <!--<li>
                            <a style="pointer-events: none; cursor: default;">&#9787; Hallo User</a>
                        </li>-->
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-user"></span>
                                Registrieren
                            </a>
                            <div id="register-dropdown" class="dropdown-menu">
                                <form id="register-form" role="form">
                                    <div class="form-group">
                                        <label for="register-username">Benutzername</label>
                                        <input type="text" class="form-control" id="register-username">
                                    </div>
                                    <div class="form-group">
                                        <label for="register-email">E-Mail Adresse</label>
                                        <input type="email" class="form-control" id="register-email">
                                    </div>
                                    <div class="form-group">
                                        <label for="register-password">Passwort</label>
                                        <input type="password" class="form-control" id="register-password">
                                    </div>
                                    <div class="form-group">
                                        <label for="register-passwordConfirm">Passwort bestätigen</label>
                                        <input type="password" class="form-control" id="register-passwordConfirm">
                                    </div>
                                    <button type="submit" class="btn btn-default">Registrieren</button>
                                </form>
                            </div>
                        </li>
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-log-in"></span>
                                Anmelden
                            </a>
                            <div id="login-wrapper" class="dropdown-menu">
                                <form id="login-form" role="form">
                                    <div class="form-group">
                                        <label for="login-email">E-Mail Adresse</label>
                                        <input type="email" class="form-control" id="login-email">
                                    </div>
                                    <div class="form-group">
                                        <label for="login-password">Passwort</label>
                                        <input type="password" class="form-control" id="login-password">
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox">Eingeloggt bleiben</label>
                                    </div>
                                    <button type="submit" class="btn btn-default">Registrieren</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <main ng-view></main>
    </div>
</body>
</html>
