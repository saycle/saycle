    <title>Saycle</title>
</head>
<body ng-app="saycle" ng-controller="saycleCtrl as vm">
    <base href="/">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <img id="logo" src="/public/images/saycle_logo.png" alt="saycle" height="36" />
                    </a>
                </div>
                <div class="collapse navbar-collapse no-transition" id="navigation">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: vm.activetab == 'home'}"><a href="/">Stories</a></li>
                        <li ng-class="{active: vm.activetab == 'ranking'}"><a href="/ranking">Ranking</a></li>
                        <li ng-class="{active: vm.activetab == 'contact'}"><a href="/contact">Kontakt</a></li>
                        <li ng-class="{active: vm.activetab == 'imprint'}"><a href="/imprint">Impressum</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="vm.authInfo.currentUser != null">
                            <a style="pointer-events: none; cursor: default;">&#9787; Hallo {{vm.authInfo.currentUser.name}}</a>
                        </li>
                        <li ng-if="vm.authInfo.currentUser != null">
                            <a ng-controller="loginCtrl as vmLogin" ng-click="vmLogin.logout()" type="button" class="btn btn-default">Logout</a>
                        </li>
                        <li ng-if="vm.authInfo.currentUser == null">
                            <a href="#" id="register" class="dropdown-toggle dropdown-toggle-custom" onclick="dropdownToggle(this)">
                                <span class="glyphicon glyphicon-user"></span>
                                Registrieren
                            </a>
                            <div id="register-dropdown" class="dropdown-menu dropdown-menu-custom" ng-include="'/public/partials/register.html'">
                            </div>
                        </li>
                        <li ng-if="vm.authInfo.currentUser == null">
                            <a href="#" id="login" class="dropdown-toggle dropdown-toggle-custom" onclick="dropdownToggle(this)">
                                <span class="glyphicon glyphicon-log-in"></span>
                                Anmelden
                            </a>
                            <div id="login-dropdown" class="dropdown-menu dropdown-menu-custom" ng-include="'/public/partials/login.html'">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <main ng-view></main>
    </div>

    <div ng-include="'/public/partials/easteregg-ctrlb.html'" class="modal fade easteregg" id="easteregg-ctrlb" tabindex="-1" role="dialog" aria-labelledby="Easteregg" aria-hidden="true"></div>
</body>
</html>
