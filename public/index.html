<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/stylesheets/styles.css" />
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/public/scripts/saycle.js"></script>
    <script src="/public/scripts/login-service.js"></script>
    <script src="/public/scripts/story-detail.js"></script>
    <script src="/public/scripts/story-list.js"></script>
    <script src="/public/scripts/login-controller.js"></script>
    <script src="/public/scripts/register-controller.js"></script>
    <script src="/public/scripts/custom-bootstrap.js"></script>
    <title>Saycle</title>
</head>
<body ng-app="saycle" ng-controller="saycleCtrl as vm">
    <base href="/">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <img id="logo" src="/public/images/saycle_logo.png" alt="saycle" height="36" />
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/contact">Kontakt</a></li>
                        <li><a href="/imprint">Impressum</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="vm.authInfo.currentUser != null">
                            <a style="pointer-events: none; cursor: default;">&#9787; Hallo {{vm.authInfo.currentUser.name}}</a>
                        </li>
                        <li ng-if="vm.authInfo.currentUser == null">
                            <a href="#" id="register" class="dropdown-toggle dropdown-toggle-custom" onclick="dropdownToggle(this)">
                                <span class="glyphicon glyphicon-user"></span>
                                Registrieren
                            </a>
                            <div id="register-dropdown" class="dropdown-menu dropdown-menu-custom" ng-include="'/public/partials/register.html'">
                            </div>
                        </li>
                        <li ng-if="vm.authInfo.currentUser == null">
                            <a href="#" id="login" class="dropdown-toggle dropdown-toggle-custom" onclick="dropdownToggle(this)">
                                <span class="glyphicon glyphicon-log-in"></span>
                                Anmelden
                            </a>
                            <div id="login-dropdown" class="dropdown-menu dropdown-menu-custom" ng-include="'/public/partials/login.html'">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <main ng-view></main>
    </div>
</body>
</html>
