<div>
    <h3>{{id}}</h3>
    <h1>{{story.title}}</h1>
</div>
<div>
    <div class="panel panel-default">
        <div class="panel-heading">Autor: {{story.username}}, Erstelldatum: {{story.date}}</div>
        <div class="panel-body">
            <div ng-repeat="cycle in story.cycles">
                <a href="#" class="cycle-item" tooltip-placement="bottom" uib-tooltip="Autor: {{cycle.username}} ({{cycle.date}})">
                    {{cycle.text}}
                </a>
            </div>
        </div>
        <div class="panel-footer clearfix">
            <div class="pull-right">
                <a href="/story-list" class="btn btn-default">save</a>
            </div>
        </div>
    </div>
</div>
