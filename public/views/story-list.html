<article ng-controller="storyListCtrl as vm">
    <div>
        <h1>Story-List</h1>
    </div>
    <div ng-repeat="story in vm.stories">
        <div class="panel panel-default">
            <div class="panel-heading">{{story.title}} <span class="badge">{{story.cyclecount}}</span></div>
            <div class="panel-body"><!--{{story.cycles[0].text}}...<br />...{{story.cycles[vm.story.cycles.length - 1].text}}--></div>
            <div class="panel-footer clearfix">
                <div class="pull-right">
                    <a href="#" class="btn btn-primary" ng-show="vm.story.islocked">saycle!</a>
                    <a href="/story-detail/{{story.id}}" class="btn btn-default">full story</a>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h3>Add a story</h3>
        <div class="row">
            <div class="col-md-8">
                <input class="form-control" type="text" ng-model="vm.newStoryTitle" />
            </div>
            <div class="col-md-4">
                <button id="addStoryButton" class="btn btn-primary float-right" ng-click="vm.addStory()">Add a story</button>
            </div>
        </div>
    </div>
</article>
