<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">{{'StoryOptions.ModalTitle' | translate}}</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="storyOptions-title">{{'StoryOptions.StoryTitle' | translate}}</label>
                        <div class="col-md-4">
                            <input id="storyOptions-title" name="title" type="text" class="form-control input-md"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="storyOptions-password">{{'StoryOptions.Password' | translate}}</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <input type="checkbox" />
                                </span>
                                <input id="storyOptions-password" name="storyOptions-password" class="form-control" type="text"/>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="storyOptions-availableLanguages">{{'StoryOptions.AvailableLanguages' | translate}}</label>
                        <div class="col-md-4">
                            <select id="storyOptions-availableLanguages" name="availableLanguages" class="form-control" multiple="multiple">
                                <option value="1">DE</option>
                                <option value="2">EN</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="vm.addStory(true)" ng-disabled="vm.newStoryTitle == '' || vm.newStoryTitle == null">{{'StoryOptions.AddStoryButton' | translate}}</button>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{'StoryOptions.Dismiss' | translate}}</button>
            <button type="button" class="btn btn-primary">{{'StoryOptions.AddStory' | translate}}</button>
        </div>
    </div>
</div>
